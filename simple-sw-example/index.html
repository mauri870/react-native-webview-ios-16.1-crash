<!doctype html>
<html>
	<body>
		<h1 id="msg"></h2>
	</body>
	<script>
		function showMsg(msg) {
			let e = document.getElementById("msg");
			e.appendChild(document.createTextNode(msg))
		}

		let hasSharedWorkers = typeof window.SharedWorker === "function";
		if (hasSharedWorkers) {
			try {
				new SharedWorker("/sw.js");
				showMsg("If you are seeing this that means shared workers can be instantiated properly");
			} catch (e) {
				showMsg("Ooops, something went wrong when creating a shared worker");
				console.error(e);
			}
		}
	</script>
</html>
